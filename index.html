<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background-color: #f8f9fa;
            color: #343a40;
        }

        body.dark-mode {
            background-color: #343a40;
            color: #f8f9fa;
        }

        .card {
            max-width: 350px;
            margin: auto;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .card.light-mode {
            background-color: white;
        }

        .card.dark-mode {
            background-color: #495057;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 3px solid var(--border-color);
        }

        .name {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .tagline {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .link-btn img {
            width: 20px;
            height: 20px;
        }

        .footer {
            font-size: 0.8rem;
            margin-top: 20px;
        }

        .toggle-theme-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.5rem;
        }

        /* Adjust colors based on theme */
        body.light-mode {
            --card-bg: white;
            --border-color: #6c757d;
        }

        body.dark-mode {
            --card-bg: #495057;
            --border-color: #adb5bd;
        }
    </style>
</head>
<body class="light-mode">
    <button class="toggle-theme-btn" onclick="toggleTheme()">üåô</button>
    <div class="card">
        <img src="img/small.jpeg" alt="Profile Picture" class="profile-picture">
        <div class="name">Januardi Lianto</div>
        <div class="tagline">Aspiring Developer | Tech Enthusiast</div>
        <a href="https://github.com/MOCHIBERRYZ" target="_blank" class="btn btn-primary link-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Logo">
            GitHub
        </a>
        <a href="https://lynk.id/mochiberry" target="_blank" class="btn btn-primary link-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/2296/2296893.png" alt="Lynk Logo">
            Lynk.id
        </a>
        
        <a href="https://www.instagram.com/mette_fibonacci" target="_blank" class="btn btn-primary link-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram Logo">
            Instagram
        </a>
        <a href="https://www.linkedin.com/in/Januardi-Lianto" target="_blank" class="btn btn-primary link-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Logo">
            LinkedIn
        </a>
        <div class="footer">Powered by Linktree Clone</div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
            const btn = document.querySelector('.toggle-theme-btn');
            btn.textContent = body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
</body>
</html>
